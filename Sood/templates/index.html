{% extends 'layout.html' %}
{% load static %}



{% block body %}



<div class="w3-row w-pale-green w3-padding-64">
    <div id="container" style="width:100%; height:400px;"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'area'
            },
            title: {
                text: 'شاخص کل',
            },
            tooltip: {
                crosshairs: [true, true],
                formatter: function () {
                    return this.y;
                }
            },
            xAxis: {
                gridLineWidth: 1
            },


            plotOptions: {
                area: {
                    fillColor: {
                        pattern: {
                            path: {
                                d: 'M 0 0 L 10 10 M 9 -1 L 11 1 M -1 9 L 1 11',
                                strokeWidth: 3
                            },
                            width: 10,
                            height: 10,
                            opacity: 0.4
                        }
                    }
                }
            },

            series: [{
                data: {{ data }},
            name: 'شاخص کل',
            color: '#88e',
            fillColor: {
            pattern: {
                color: '#11d'
            }
        }

            }]
        });
    });
</script>


{% endblock %}
